  apiVersion: v1
  kind: Template
  metadata:
    name: jbpm-s2i-mvilche
    labels:
      template: wildlfy-s2i-mvilche
      autor: "Martin_Fabrizzio_Vilche"
    annotations:
      openshift.io/display-name: "jbpm-s2i-mvilche"
      iconClass: "icon-wildfly"
      description: >-
        Jbpm s2i images + openjdk + Maven + jolokia
      openshift.io/provider-display-name: "Martin Fabrizzio Vilche"
      openshift.io/documentation-url: "https://github.com/mvilche/jbpm-openshift.git"
      openshift.io/support-url: "https://github.com/mvilche/jbpm-openshift.git"
  message: >-
    La conexion a la base de datos podra ser realizada en el standalone.xml disponible en los configmaps

  objects:

  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: "jbpm"
      name: "jbpm"
    spec:
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        app: jbpm
        deploymentconfig: jbpm
      strategy:
        activeDeadlineSeconds: 21600
        resources: {}
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            app: jbpm
            deploymentconfig: jbpm
        spec:
          containers:
            - image: "jbpm:latest"
              imagePullPolicy: Always
              name: jbpm
              ports:
                - containerPort: 8080
                  protocol: TCP
                - containerPort: 8778
                  protocolo: TCP
                  name: jolokia
                - containerPort: 8443
                  protocolo: TCP
                  name: https
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 60
                periodSeconds: 20
                successThreshold: 1
                httpGet:
                  port: 8080
                  path: /
                timeoutSeconds: 15
              readinessProbe:
                failureThreshold: 3
                initialDelaySeconds: 60
                periodSeconds: 20
                successThreshold: 1
                httpGet:
                  port: 8080
                  path: /
                timeoutSeconds: 15
              resources:
                requests:
                  cpu: 500m
                  memory: 512Mi
                limits:
                  cpu: 1000m
                  memory: 1024Mi
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts:
                - mountPath: /opt/jbpm/standalone/configuration/custom/
                  name: configmap-1
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          terminationGracePeriodSeconds: 30
          volumes:
            - configMap:
                defaultMode: 420
                items:
                  - key: standalone.xml
                    path: standalone.xml
                  - key: standalone.conf
                    path: standalone.conf
                name: jbpm-config
              name: configmap-1
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - jbpm
            from:
              kind: ImageStreamTag
              name: "jbpm:latest"
          type: ImageChange
       


  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: jbpm
      name: jbpm
    spec:
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
        - name: jolokia
          port: 8778
          protocol: TCP
          targetPort: 8778
        - name: ajp
          port: 8009
          protocol: TCP
          targetPort: 8009
        - name: https
          port: 8443
          protocol: TCP
          targetPort: 8443
      selector:
        app: jbpm
        deploymentconfig: jbpm
      sessionAffinity: None
      type: ClusterIP


  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: jbpm
      name: jbpm-http
    spec:
      port:
        targetPort: http
      to:
        kind: Service
        name: jbpm
        weight: 100
      wildcardPolicy: None


  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: jbpm
      name: jbpm
    spec: {}


  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: jbpm
      name: jbpm
    spec:
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: 'jbpm:latest'
      postCommit: {}
      resources: {}
      runPolicy: Serial
      source:
        contextDir: openjdk11
        git:
          ref: main
          uri: 'https://github.com/mvilche/jbpm-openshift.git'
        type: Git
      strategy:
        dockerStrategy:
          dockerfilePath: Dockerfile.jre
        type: Docker
      successfulBuildsHistoryLimit: 5
      triggers:
        - type: ConfigChange

  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: jbpm
      name: jbpm
    spec: {}


